<!DOCTYPE html>
<html>
	<head>
		<title>Genomizer</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="js/bootstrap.min.js" defer></script>
		<script src="js/main.js" defer></script>
	</head>
	<body>
		<div class="page-container">
			<div class="row page-header"> <!-- header row -->
				<div class="col-lg-2">
					
				</div>

				<div class="col-lg-8"> <!-- search col -->
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="input-group">
								<input type="text" class="form-control">
								<span class="input-group-btn">
									<button class="btn btn-default" type="button">
										<span class="glyphicon glyphicon-search"></span>
										Search
									</button>
								</span>
							</div>
							<div class="input-group extra-buttons pull-right">
									<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
										<span class="glyphicon glyphicon-time"></span>
										History
										<span class="caret"></span>
									</button>
									<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
										<span class="glyphicon glyphicon-fire"></span>
										Builder
										<span class="caret"></span>
									</button>
								</div>
						</div>
					</div>
				</div>
				<div class="col-lg-2">
						<div class="pull-right user">
							<span>Logged in as: <strong>Yuri Schwartz</strong></span>
							<span class="caret"></span>
						</div>					
				</div>
			</div>
			<div class="row"> <!-- content row -->
				<div class="col-lg-2">
					<div class="btn-group-vertical">
						<button type="button" class="btn btn-default">Convert to profile...</button>
						<button type="button" class="btn btn-default">Convert to regions...</button>
						<button type="button" class="btn btn-default">Change genome rele...</button>
						<button type="button" class="btn btn-default">Combine regions...</button>
					</div>

					<div class="btn-group-vertical">
						<button type="button" class="btn btn-default">Overlap analysis...</button>
						<button type="button" class="btn btn-default">Create regions...</button>				
					</div>

					<div class="btn-group-vertical">
						<button type="button" class="btn btn-default">Download <span class="caret"></span></button>			
					</div>

					<div class="btn-group-vertical">
						<button type="button" class="btn btn-default">Publish to database</button>			
					</div>

					<div class="btn-group-vertical">
						<button type="button" class="btn btn-default">Edit annotations...</button>				
					</div>

				</div>
				<div class="col-lg-8">
					<div class="panel panel-default panel-main">
						<div class="panel-heading">
							<h3 class="panel-title">Workspace</h3>
						</div>
							<table class="panel-body table table-striped">
								<thead>
									<tr>
										<th><input type="checkbox"></th>
										<th>Filename</th>
										<th>Type</th>
										<th>Size</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td><input type="checkbox"></td>
										<td>Fly thing asd</td>
										<td>Raw</td>
										<td>2GB</td>
									</tr>
									<tr>
										<td><input type="checkbox"></td>
										<td>So fly, wow</td>
										<td>Raw</td>
										<td>1.32GB</td>
									</tr>
									<tr>
										<td><input type="checkbox"></td>
										<td>Much doge</td>
										<td>Profile</td>
										<td>4.3MB</td>
									</tr>
								</tbody>
							</table>
					</div>

				</div>
				<div class="col-lg-2"> <!-- workspace column -->
					<div class="btn-group-vertical ws-group">
						<div class="btn-group">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							Fly leg work -14
							<span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li><a href="#">Other workspace</a></li>
								<li><a href="#">Favourite workspace</a></li>
							</ul>
						</div>
						<button type="button" class="btn btn-file new">Analysis report</button>
						<button type="button" class="btn btn-file">Rawfile 2</button>
						<button type="button" class="btn btn-file">File 3</button>
						<button type="button" class="btn btn-file">File 4</button>
						<button type="button" class="btn btn-default">Share...</button>
						<button type="button" class="btn btn-default">Sort by <span class="caret"></span></button>
						<button type="button" class="btn btn-default">Upload file...</button>
						<button type="button" class="btn btn-default">Workspace...</button>
					</div>
				</div>
			</div>
		</div>
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	</body>
</html>
