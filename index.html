<!DOCTYPE html>
<html>
	<head>
		<title>Genomizer</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="js/bootstrap.min.js" defer></script>
		<script src="js/main.js" defer></script>
	</head>
	<body>
		<div class="page-container">
			<div class="row page-header"> <!-- header row -->
				<div class="col-lg-2">
					
				</div>

				<div class="col-lg-8"> <!-- search col -->
					<div class="panel panel-default">
						<div class="panel-body search-body">
							<div id="history-container"></div>
							<div id="builder-container"></div>
							<div class="input-group">
								<input type="text" class="form-control">
								<span class="input-group-btn">
									<button class="btn btn-default" type="button">
										<span class="glyphicon glyphicon-search"></span>
										Search
									</button>
									
								</span>
							</div>
							<div class="input-group extra-buttons pull-right">
								<button type="button" class="btn btn-default" id="history-button">
									<span class="glyphicon glyphicon-time"></span>
									History
									<span class="caret"></span>
								</button>
								<button type="button" class="btn btn-default" id="builder-button">
									<span class="glyphicon glyphicon-fire"></span>
									Builder
									<span class="caret"></span>
								</button>

							</div>

						</div>
					</div>
				</div>
				<div class="col-lg-2">
						<div class="pull-right user">
							<span>Logged in as: <strong>Yuri Schwartz</strong></span>
							<span class="caret"></span>
						</div>					
				</div>
			</div>
			<div class="row"> <!-- content row -->
				<div class="col-lg-2"> <!-- workspace column -->
					<div class="btn-group-vertical ws-group">
						<div class="btn-group">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							Fly leg work -14
							<span class="caret"></span>
							</button>
							<ul class="dropdown-menu workspace-dropdown">
								<li><a href="#">Method 5DV151 testspace</a></li>
								<li><a href="#"><span class="glyphicon glyphicon-ok"></span>Fly leg work -14</a></li>
								<li><a href="#">Floor 4 shared</a></li>
								<li><a href="#">Larvae studies</a></li>
								<li class="divider"></li>
								<li><a href="#"><span class="glyphicon glyphicon-plus"></span>New workspace...</a></li>
							</ul>
						</div>
						<button type="button" class="btn btn-default btn-file new">Analysis report</button>
						<button type="button" class="btn btn-default btn-file">Rawfile 2</button>
						<button type="button" class="btn btn-default btn-file">File 3</button>
						<button type="button" class="btn btn-default btn-file">File 4</button>
					</div>
					<div class="btn-group-vertical ws-group">
						<button type="button" class="btn btn-default">Share...</button>
						<button type="button" class="btn btn-default">Sort by <span class="caret"></span></button>
						<button type="button" class="btn btn-default" data-toggle="modal" data-target="#uploadModal">Upload file...</button>
						<button type="button" class="btn btn-default">Leave workspace</button>
					</div>
				</div>
				<div class="col-lg-8">
					<div class="panel panel-default panel-main">
						<div class="panel-heading">
							<h3 class="panel-title">Workspace</h3>
						</div>
							<table class="panel-body table table-striped">
								<thead>
									<tr>
										<th><input type="checkbox"></th>
										<th>Filename</th>
										<th>Type</th>
										<th>Size</th>
									</tr>
								</thead>
								<tbody>
									<tr style="display: none;"></tr>
									<tr>
										<td><input type="checkbox"></td>
										<td>Fly thing asd</td>
										<td>Raw</td>
										<td>2GB</td>
									</tr>
									<tr>
										<td><input type="checkbox"></td>
										<td>So fly, wow</td>
										<td>Raw</td>
										<td>1.32GB</td>
									</tr>
									<tr>
										<td><input type="checkbox"></td>
										<td>Much doge</td>
										<td>Profile</td>
										<td>4.3MB</td>
									</tr>
								</tbody>
							</table>
					</div>

				</div>
				<div class="col-lg-2"> <!-- action column -->
				<div class="btn-group-vertical">
						<button type="button" class="btn btn-default" data-toggle="modal" data-target="#createProfileModal">Convert to profile...</button>
						<button type="button" class="btn btn-default">Convert to regions...</button>
						<button type="button" class="btn btn-default">Change genome rele...</button>
						<button type="button" class="btn btn-default">Combine regions...</button>
					</div>

					<div class="btn-group-vertical">
						<button type="button" class="btn btn-default">Overlap analysis...</button>
						<button type="button" class="btn btn-default">Create regions...</button>				
					</div>

					<div class="btn-group-vertical">
						<button type="button" class="btn btn-default">Download as<span class="caret"></span></button>			
					</div>

					<div class="btn-group-vertical">
						<button type="button" class="btn btn-default">Publish to database</button>			
					</div>

					<div class="btn-group-vertical">
						<button type="button" class="btn btn-default">Edit annotations...</button>				
					</div>

					
				</div>
			</div>
		</div>

		<!-- MODALS BEGIN -->
		<div class="modal fade" id="createProfileModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Convert raw to profile</h4>
					</div>
					<div class="modal-body">
						<p>One fine body&hellip;</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary">Convert</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		
				<!-- MODALS BEGIN -->
		<div class="modal fade" id="uploadModal">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Upload Data</h4>
					</div>
					<div class="modal-body">
						<p></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary">Upload</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

				<tr>
					<td>

							<button type="button" class="btn btn-default dropdown-toggle type-button" data-toggle="dropdown">
							<span data-bind="label">type</span>
							<span class="caret"></span>

							<ul class="dropdown-menu type-dropdown">

		<script id="builder-row" type="text/html">
			<td>
				<div class="btn-group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
